<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Bank</title>
    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12 font-medium">Welcome to <span class="text-purple-800 font-medium">Islamic
                Bank Limited</span>
        </h1>
    </header>
    <main>
        <section class="bg-purple-600 bg-opacity-25 w-3/4 mx-auto mt-10 p-8">
            <h3 class="text-2xl">Please Login</h3>
            <div class="mt-10 ">
                <input class="border-2 border-gray-100 rounded w-3/4 block mb-4 px-3" type="email" id="user-email"
                    placeholder="your email">
                <input class="border-2 border-gray-100 rounded w-3/4 block mb-4 px-3" type="password" id="user-password"
                    placeholder="password">

                <button id="login-button" class="bg-purple-600 rounded px-4 py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>

</body>

</html>
